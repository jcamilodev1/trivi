    <script src="js/main.js"></script>
    <script>
        // const button = document.querySelector("#init_music") as HTMLElement;
        const button = document.querySelector("#init_music")
        const music = document.querySelector("#audio")
        button.addEventListener("click", ()=> {
            music.muted =  !music.muted
            music.paused ? music.play() :  music.pause()
            button.classList.toggle("active-btnmusic")
        })
    </script>
