<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <img class="logo_example" src="/img/logo_example.png" alt="Logo">
    </header>
    <div class="container">
        <form class="form" action="">
            <input type="text" placeholder="Nombre">
            <input type="tel" placeholder="Telefono">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <select name="" id="">
                <option value="">Seleccione una opcion</option>
                <option value="">Opcion 1</option>
                <option value="">Opcion 2</option>
                <option value="">Opcion 3</option>
                <option value="">Opcion 4</option>
                <option value="">Opcion 5</option>
            </select>
            <div class="form__box form__box--check">
                <input class="form__input" type="checkbox" id="conditions">
                <label class="form__label" for="conditions">Acepto términos y condiciones y políticas de uso</label>
            </div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
