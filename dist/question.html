<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <img class="logo_example" src="/img/logo_example.png" alt="Logo">
        <div class="audio-container">
            <button class="audio-container__button"></button>
            <audio class="audio-container__src" src=""></audio>
        </div>
    </header>
    <div class="container">
        <section class="countdown">
            <span class="countdown__text">00:00</span>
            <input type="range" class="countdown__progress" value="0" disabled>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
